<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Продукт — Креація подарунків</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a class="logo" href="index.html">Креація подарунків</a>
      <nav class="nav">
        <a href="index.html">Головна</a>
        <a href="catalog.html">Каталог</a>
        <a href="about.html">Про мене</a>
      </nav>
    </div>
  </header>

  <main class="container product-page">
    <div id="productContent">
      <h1 id="p-title">Продукт</h1>
      <div class="product-grid">
        <img id="p-image" src="assets/images/product1.svg" alt="Продукт">
        <div>
          <p id="p-desc">Опис продукту з деталями та умовами.</p>
          <p><strong>Терміни виготовлення:</strong> 7–14 днів</p>
          <p><strong>Ціна:</strong> уточнюється при замовленні</p>
          <a href="#order" class="btn">Замовити</a>
        </div>
      </div>
    </div>

    <section id="order" class="order">
      <h2>Замовлення</h2>
      <form id="productOrderForm">
        <label>Ім'я <input type="text" name="name" required></label>
        <label>Контакт <input type="text" name="contact" required></label>
        <label>Коментар <textarea name="message" rows="3"></textarea></label>
        <button class="btn" type="submit">Відправити</button>
      </form>
      <div id="prodOrderResult" class="order-result" aria-live="polite"></div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; Креація подарунків</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
